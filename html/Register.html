<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - OJ在线判题平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" />
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../img/Family Guy Pixel Art Pattern.jpg"
                        class="img-fluid" alt="注册页面图片">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">注册账号</p>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">填写注册信息</p>
                        </div>

                        <!-- 用户名输入 -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control form-control-lg"
                                placeholder="输入用户名" />
                            <label class="form-label" for="registerUsername">用户名</label>
                        </div>

                        <!-- 邮箱输入 -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control form-control-lg"
                                placeholder="输入邮箱地址" />
                            <label class="form-label" for="registerEmail">邮箱地址</label>
                        </div>

                        <!-- 密码输入 -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control form-control-lg"
                                placeholder="输入密码" />
                            <label class="form-label" for="registerPassword">密码</label>
                        </div>

                        <!-- 确认密码输入 -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="registerConfirmPassword" class="form-control form-control-lg"
                                placeholder="确认密码" />
                            <label class="form-label" for="registerConfirmPassword">确认密码</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerTerms" />
                            <label class="form-check-label" for="registerTerms">
                                我同意<a href="#!" class="text-body">服务条款</a>和<a href="#!" class="text-body"><u>隐私政策</u></a>
                            </label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" id="registerBtn" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">注册</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">已有账号？ <a href="Login.html"
                                    class="link-danger">立即登录</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2025 OJ在线判题平台. All rights reserved.
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-google"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </section>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector("#registerBtn").addEventListener('click',()=>{
            const username = document.querySelector('#registerUsername').value;
            const email = document.querySelector('#registerEmail').value;
            const password = document.querySelector('#registerPassword').value;
            const confirmPassword = document.querySelector('#registerConfirmPassword').value;
            const termsAccepted = document.querySelector('#registerTerms').checked;

            // 表单验证
            if (!username) {
                alert('请输入用户名');
                return;
            }

            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            // 简单的邮箱格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            if (password.length < 8) {
                alert('密码长度必须至少8位');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (!termsAccepted) {
                alert('请阅读并同意服务条款和隐私政策');
                return;
            }

            console.log('提交注册数据到服务器');
            console.log('username:', username);
            console.log('email:', email);
            console.log('password:', password);

            // 调用本地后端注册API
            axios({
                url: 'http://localhost:3000/api/auth/register',
                method: 'POST',
                data: {
                    username: username,
                    email: email,
                    password: password
                }
            }).then(result=>{
                console.log(result);
                console.log(result.data.message);
                alert(result.data.message || '注册成功！');
                // 注册成功后跳转到登录页面
                window.location.href = 'Login.html';
            }).catch(error => {
                console.error('注册失败:', error);
                const errorMessage = error.response?.data?.message || '注册失败，请重试';
                alert(errorMessage);
            });
        });
    </script>
</body>

</html>
