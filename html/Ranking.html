<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>刷题排行 - OJ在线判题平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ranking.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg oj-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="Index.html">
                <i class="fas fa-code me-2 text-primary"></i>
                <span>OJ在线判题平台</span>
            </a>

            <!-- 导航菜单 -->
            <div class="collapse navbar-collapse" id="ojNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ProblemList.html">
                            <i class="fas fa-list-ol me-1"></i>题目列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Ranking.html">
                            <i class="fas fa-trophy me-1"></i>刷题排行
                            <span class="badge bg-danger ms-1">新</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contest.html">
                            <i class="fas fa-calendar-alt me-1"></i>竞赛活动
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Category.html">
                            <i class="fas fa-book me-1"></i>题库分类
                        </a>
                    </li>
                </ul>

                <!-- 用户区域 -->
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center" href="Mine.html" id="userInfo">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle" height="24" alt="用户头像" id="userAvatar"/>
                            <span class="ms-2" id="userName">张三</span>
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">
                            <i class="fas fa-bell fa-lg"></i>
                            <span class="badge rounded-pill bg-danger position-absolute top-0 end-0 translate-middle" id="noticeCount">5</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-mdb-dropdown-init>
                            <i class="fas fa-cog fa-lg"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="Mine.html">个人中心</a></li>
                            <li><a class="dropdown-item" href="#">刷题统计</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="Login.html">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 移动端菜单按钮 -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#ojNavbar"
                aria-controls="ojNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
            </button>

        </div>
    </nav>

    <div class="content-wrapper single-column">
        <div class="col-12">
            <!-- 刷题排行部分 -->
            <div class="ranking-section">
                <h3 class="section-title">
                    <i class="fas fa-trophy me-2 text-primary"></i>刷题排行
                </h3>
                
                <!-- 排名类型标签 -->
                <div class="ranking-tabs">
                    <div class="ranking-tab active" onclick="switchRankingType('daily')">
                        <i class="fas fa-sun me-1"></i>日榜
                    </div>
                    <div class="ranking-tab" onclick="switchRankingType('weekly')">
                        <i class="fas fa-calendar-week me-1"></i>周榜
                    </div>
                    <div class="ranking-tab" onclick="switchRankingType('monthly')">
                        <i class="fas fa-calendar-alt me-1"></i>月榜
                    </div>
                    <div class="ranking-tab" onclick="switchRankingType('all')">
                        <i class="fas fa-trophy me-1"></i>总榜
                    </div>
                </div>
                
                <!-- 排名表格 -->
                <div class="table-responsive">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>用户</th>
                                <th>得分</th>
                                <th>解决题数</th>
                                <th>提交次数</th>
                                <th>通过率</th>
                            </tr>
                        </thead>
                        <tbody id="rankingTableBody">
                            <!-- 动态渲染排名数据 -->
                            <tr>
                                <td colspan="6" class="text-center text-muted py-3">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 个人排名信息 -->
                <div class="personal-ranking-card" id="personalRanking">
                    <div class="personal-ranking-info">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" alt="用户头像" class="ranking-avatar">
                        <div>
                            <div><strong>我的排名</strong></div>
                            <div id="personalRankingUsername">张三</div>
                        </div>
                    </div>
                    <div class="personal-ranking-stats">
                        <div>
                            <div class="ranking-points">1250</div>
                            <div class="text-muted" style="font-size: 0.85rem;">总得分</div>
                        </div>
                        <div>
                            <div>86</div>
                            <div class="text-muted" style="font-size: 0.85rem;">解决题数</div>
                        </div>
                        <div>
                            <div>142</div>
                            <div class="text-muted" style="font-size: 0.85rem;">排名</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="../js/Ranking.js"></script>
</body>

</html>
