    <nav class="navbar navbar-expand-lg oj-navbar">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-mdb-dropdown-init>

                type="button"
                data-mdb-toggle="collapse"

                    <div id="detailContent">

                    </div>
